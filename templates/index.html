<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" conetent="ie=edge">
  <link rel="stylesheet" href="../static/style.css">
  <title>Please rate your service</title>
</head>
<body>
  <div class="container">
    <img src="../static/cactus-logo.png" alt="Cactus" class="logo">
    <!-- @todo - message -->
    <form action="/submit" method="POST">
      <div class="form-group">
        <h3>Guest Name</h3>
        <input
          type="text"
          name="customer"
          placeholder="Your Name"
        />  
      </div>
      <div class="form-group">
        <h3>Who was your server?</h3>
        <select name="server">
          <option value="">Select Server</option>
          <option value="Deanna Norman">Deanna Norman</option>
          <option value="Ruben Herrera">Ruben Herrera</option>
          <option value="Kim McDonald">Kim McDonald</option>
          <option value="Hailey Fleming">Hailey Fleming</option>
          <option value="Javier Villalobos">Javier Villalobos</options>
          <option value="Eliane Salazar">Eliane Salazar</options>
          <option value="Bi Nguyen">Bi Nguyen</options>
          <option value="Sarah Harper">Sarah Harper</options>
        </select>
      </div>
      <div class="form-group">
        <h3>Please rate your experince</h3>
        <input type="radio" name="rating" value="1" /> 1
        <input type="radio" name="rating" value="2" /> 2
        <input type="radio" name="rating" value="3" /> 3
        <input type="radio" name="rating" value="4" /> 4
        <input type="radio" name="rating" value="5" /> 5
        <input type="radio" name="rating" value="6" /> 6
        <input type="radio" name="rating" value="7" /> 7
        <input type="radio" name="rating" value="8" /> 8
        <input type="radio" name="rating" value="9" /> 9
        <input type="radio" name="rating" value="10" checked /> 10
      </div>
      <div class="form-group">
        <h3>Comments about your experince</h3>
        <textarea
          name="comments"
          id=""
          cols="30"
          rows="10"
          placeholder="Tell us what you liked and/or did not like"
        ></textarea>
      </div>
      <input type="submit" value="Submit" class="btn" />
    </form>
  </div>
</body>
</html>
